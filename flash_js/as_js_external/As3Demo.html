		<script language="JavaScript" type="text/javascript">
		function thisMovie(movieName) {
			if (navigator.appName.indexOf("Microsoft") != -1) {
				return window.document.getElementById(movieName);
			} else {
				return document[movieName];
			}
			//alert(movieName + " ........thisMovie....... ")
		}
		//JavaScript端赋值,Flash端展示
		function actionScriptSay(value) {
			var str11 = thisMovie("As3Demo").actionScriptSay(value);
			//alert(str11 + " ======================= ")
		}
		//Flash端赋值,JavaScript端展示
		function javascritpSay(value) {
			//alert(value + " ..Flash端赋值,JavaScript端展示.. ")
			document.forms["form1"].output.value += "ActionScriptSay says: " + value + "\n";
		}
